# install.yml

- hosts: app_servers
  gather_facts: false
  become: true
  tasks:
    - name: Install tomcat
      package:
        name: tomcat8
    - name: Start / Enable tomcat
      service:
        name: tomcat8
        enabled: true
        state: started
    - name: Wait for tomcat to start
      wait_for:
        port: 8080
    - name: Ensure home page returns 200
      uri:
        url: http://127.0.0.1:8080/
